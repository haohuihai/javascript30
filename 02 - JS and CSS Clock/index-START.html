    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      align-items: center;
      flex: 1;
      min-height: 100vh;
    }
    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid white;
      border-radius: 50%;
      margin: 50px auto;
      box-shadow: 
        0 0 0 4px rgba(0,0,0,0.1),
        0 0 0 3px #efefef inset,
        0 0 10px black inset,
        0 0 10px rgba(0, 0, 0, 0.2);
      
    }
    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      /* background: yellow; */
    }
    .hour-hand {
      background: red;
    }
    .min-hand {
      background: black;
    }
    .second-hand {
      background: black;
    }
    .hand {
      height: 5px;
      width: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      /* transform: rotate(-90deg); */
      transition: all 0.05s;
    }

  </style>

  <script>
    let hour = document.querySelector('.hour-hand')
    let min = document.querySelector('.min-hand')
    let second = document.querySelector('.second-hand')

    function setTime() {
      const now = new Date();

      // -90çš„ç›®çš„æ˜¯æ¯ä¸€ç§’éƒ½æ˜¯åŸºäºå‚ç›´å‘ä¸Šçš„ä½ç½®å¼€å§‹è®¡ç®—ï¼Œå³æ¯ç§’èµ°è¿‡äº†å¤šå°‘è§’åº¦ï¼Œè€Œä¸æ˜¯ + åº¦è¿™æ ·ç®—çš„
      // å¦‚æœæ”¾åˆ°å¤–é¢ï¼Œåˆ™åªåœ¨åˆå§‹åŒ–çš„æ—¶å€™æ‰ä¼šè®¡ç®—ï¼Œå…¶ä»–æ—¶é—´éƒ½æ˜¯ä¸å‡†çš„
    const seconds = now.getSeconds();
    const secondsDegrees = ((seconds / 60) * 360) - 90;
    second.style.transform = `rotate(${secondsDegrees}deg)`;
   
    const mins = now.getMinutes()
    const minsDegrees = ((mins / 60) * 360) + ((seconds/60)*6) - 90;
    min.style.transform = `rotate(${minsDegrees}deg)`;

    const hours = now.getHours()

    // å½“å‰å°æ—¶çš„æ—¶é—´ + åˆ†é’Ÿè®¡ç®—åçš„å°æ—¶ åœ¨åŸºäºå‚ç›´å‘ä¸Šå¼€å§‹è®¡ç®—
    const hourDegrees = ((hours / 12) * 360) + ((mins/60)*30) - 90;
    console.log('hourDegrees', hourDegrees);
    hour.style.transform = `rotate(${hourDegrees}deg)`;
    }
   
    setInterval(setTime, 1000)
    setTime()
